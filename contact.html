    <!-- Contact Form - send-email.js-->
    <div class="container" id="contact-form-container">
        <div class="row justify-content-center contact-form-row">
            <div class="col-12 contact-form-col">
                <h3 id="interaction-h3">We will be happy to receive a message from you</h3>
                <p id="interaction-p">If you like to get in touch please write your message below.<br>Thanks</p>
            </div>
        </div>
        <div class="row justify-content-center contact-form-row">
            <div onkeypress="pressedKeys(event);" onkeydown="pressedKeys(event);" onkeyup="pressedKeys(event);"
                class="col-12 contact-form-col">
                <form onsubmit="return sendMail(this);" id="contact-form">
                    <input type="text" class="form-control mb-1" id="full-name" name="name" placeholder="Your full name"
                        required>
                    <input type="text" class="form-control mb-1" id="emailaddress" name="emailaddress"
                        placeholder="Your e-mail" required>
                    <textarea class="form-control mb-1" id="getintouch" name="getintouch" rows="6"
                        placeholder="Get in touch..." required></textarea>
                    <input class="btn btn-success btn-block mt-3" id="submit-button" type="submit" value="Send">
                    <input class="btn-block btn btn-light btn-sm" type="reset" value="Reset form">
                </form>
            </div>

            <!-- Smiling icons color change - send-email.js-->
            <div class="col-12 smile-div">
                <i class="far fa-smile-beam beam" id="pressed-beam"></i>
                <i class="fas fa-heart smile" id="up-smile"></i>
                <i class="far fa-smile-beam beam" id="down-beam"></i>
            </div>
        </div>
